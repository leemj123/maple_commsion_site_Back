<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <style>
        .email-container {
            font-family: 'Arial', sans-serif;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .email-header {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }
        .email-body {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .code-container {
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 6px;
            font-size: 24px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <img th:src="${imageUrl}">
    <h1 class="email-header">이메일 주소 확인</h1>
    <p class="email-body">아래 확인 코드를 회원가입 화면에서 입력해주세요.</p>
    <div class="code-container">
        [[${OTP}]]
    </div>
</div>
</body>
</html>
